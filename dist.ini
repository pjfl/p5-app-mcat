name = MCat

[Prereqs]
DBIx::Class               = 0.082843
DateTime                  = 1.54
File::DataClass           = v0.73.4
HTML::Forms::Model::DBIC  = v0.1.3
HTML::StateTable          = v0.1.28
HTTP::Message             = 6.44
JSON::MaybeXS             = 1.004004
Moo                       = 2.005005
Plack                     = 1.0050
Ref::Util                 = 0.204
Sub::Exporter             = 0.987
Try::Tiny                 = 0.31
Type::Tiny                = 2.002001
URI                       = 5.17
Unexpected                = v1.0.5
Web::Components           = v0.11.3
Web::Components::Role::TT = v0.8.1
Web::ComposableRequest    = v0.20.7
Web::Simple               = 0.033
local::lib                = 2.000029
namespace::autoclean      = 0.29
strictures                = 2.000006
perl                      = 5.010001

[Prereqs / ConfigureRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / BuildRequires]
version           = 0.88
Module::Build     = 0.4004

[Prereqs / TestRequires]
version           = 0.88
Module::Build     = 0.4004
Test::Requires    = 0.06

[Meta::Dynamic::Config]

[MetaNoIndex]
directory         = examples
directory         = inc
directory         = share
directory         = t

[MetaProvides::Package]
inherit_version   = 0
meta_noindex      = 1

[MetaResources]
license           = http://dev.perl.org/licenses/
homepage          = https://metacpan.org/author/PJFL
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=MCat
bugtracker.mailto = bug-MCat@rt.cpan.org
repository.url    = git://github.com/pjfl/p5-mcat.git
repository.web    = http://github.com/pjfl/p5-mcat
repository.type   = git

[ReadmeAnyFromPod / ReadmeMarkdownInRoot]
filename          = README.md
location          = root
type              = markdown

[Run::BeforeBuild]
run               = cp .build.PL Build.PL

[CopyFilesFromBuild]
copy              = Build.PL
move              = cpanfile

[GatherDir]
exclude_filename  = cpanfile

; So apparently order matters
[ReadmeAnyFromPod]
[Signature]
[AbstractFromPOD]
[LicenseFromModule]
[VersionFromModule]
[ModuleBuild::Custom]
[License]
[CPANFile]
[MetaConfig]
[MetaJSON]
[MetaYAML]
[ManifestInRoot]
[ManifestSkip]
[Test::ReportMetadata]

